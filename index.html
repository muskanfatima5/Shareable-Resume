<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Resume Builder with unique path and shareable link</h1>
    <form id="resumeForm">

        <!--   PERSONAL INFORMATION   -->
         <fieldset>
            <legend> Personal Information </legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br>
            <br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>
            <label for="address">Permanent Address :</label>
            <input type="text" id="address" name="address" required>
        </fieldset>


         <!--  EDUCATION  -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required> </textarea>
            <br>
        </fieldset>


        <!--   EXPERIENCE  -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required> </textarea>
            <br>
        </fieldset>

         
        <!--   SKILLS    -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required> </textarea>
            <br>
        </fieldset>

        <button type="submit"> Generate Resume Below </button>

    </form>

    <div id="resumeOutput">
        <!--  Resume will be generated below -->
    </div>
    <br>
    <div id="shareable-link-container" style="display: none;">
    <h2>Share link</h2>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>Download as pdf</b></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
